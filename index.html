<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="game">
      <div class="score">
        <div class="score-human box">Human: 0</div>
        <div class="round box">Round 1/5</div>
        <div class="score-computer box">Computer: 0</div>
      </div>
      <div class="message box">Rock, Paper or Scissors?</div>
      <div class="buttons">
        <button id='rock' class="red box">Rock</button>
        <button id='paper' class="green box">Paper</button>
        <button id='scissors' class="blue box">Scissors</button>
      </div>
    </div>
  </body>
</html>
